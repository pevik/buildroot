script:
    - sudo dpkg --add-architecture i386
    - sudo apt update
    - sudo apt install -y --no-install-recommends libc6:i386 libstdc++6:i386 and zlib1g:i386
    - echo "===== START ====="
    - ./utils/test-pkg -p iputils
    - echo "===== END ====="
    - ret=$?
    - for i in ~/br-test-pkg/*/logfile; do echo "=== $i ==="; tail -60 $i; echo; done
    - exit $ret
